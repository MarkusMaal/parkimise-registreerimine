<!-- Kustuta kasutajakonto -->
<h2>Konto kustutamine</h2>
<form method="POST" action="">
    <table>
        <tr>
            <td>Parool</td>
            <td><input type="password" maxlength="100" name="passwd"/></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="confirm" id="confirm">
                <label for="confirm">Ma mõistan, et selle toimingu tagajärjel ei saa ma enam selle kontoga sisse logida</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Kustuta konto"/>
            </td>
        </tr>
    </table>
</form>
